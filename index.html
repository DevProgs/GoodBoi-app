<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <title>Goodboi App</title>
  </head>
  <body>
      <nav>
        <div class="nav-container">
          <img class="nav--account" src="/images/Vector.svg" alt="Account icon">
          <div class="nav--paw-container">
              <img class="nav--paw" src="/images/paw-icon.svg" alt="GoodBoi icon">
          </div>
          <img class="nav--chat" src="/images/chat-icon.svg" alt="Chat icon">
        </div>
      </nav>
    <section>
      <main>
        <div id="dog" class="dog-container"></div>
        <div id="btns" class="button-container">
          <button class="nope-btn"><img src="/images/cross.svg" alt="cross"></button>
          <button class="like-btn | btn"><img src="/images/heart.svg" alt="cross"></button>
        </div>
      </main>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
